<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css1.css">
    <title>Document</title>
    <style>
        h3{
            color: orange;
            background-color: aliceblue;
        }
        h4{
            color: blue;
            background-color: aliceblue;
        }
    </style>
</head>
<!-- Heading with different color using various css priorities -->
<body align="center">
    <!-- for h1 and h2 inline css is used -->
    <h1 style="color:red; background-color: aliceblue;">Hello World</h1>
    <h2 style="color:yellow; background-color: aliceblue;">Hello World</h2>

    <!-- for h3 and h4 internal css is used  -->
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    
    <!-- for h5 and h6 external css is used  -->
    <h5>Hello World</h5>
    <h6>Hello World</h6>
</body>
</html>
