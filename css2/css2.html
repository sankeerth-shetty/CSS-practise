<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css2.css">
    <title>Layout</title>
</head>
<body align="center">
    <table width="60%" border="1" align="center">
        <tr width="60%" height="50">
            <td colspan="2" id="header"><b><em>Header</em></b></td>
        </tr>
        <tr width="60%" height="40">
            <td colspan="2" class="navbar"><b>Navbar</b></td>
        </tr>
        <tr>
            <td width="45%" height="50" id="article"><b>Article</b></td>
            <td width="15%" rowspan="2" class="aside"><b>Aside</b></td>
        </tr>
        <tr>
            <td height="100" id="content"><b>Content</b></td>
        </tr>
        <tr width="60%" height="50">
            <td colspan="2" id="footer"><b><em>Footer</em></b></td>
        </tr>
    </table>
</body>
</html>
