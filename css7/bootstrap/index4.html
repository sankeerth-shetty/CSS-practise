<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Id card</title>
    <style>
        .card{
            background: url(background.jpg)no-repeat center/cover;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="d-flex justify-content-center">
            <div class="card mt-5" style="width: 20rem;">
                <div class="card-body pt-4 pb-4">
                    <div class="text-center">
                        <img src="logo.png" alt="logo" style="width: 85px;">
                    </div><br>
                    <div class="text-center">
                        <img src="photo.JPG" alt="photo" class="rounded-circle" style="width: 160px;">
                    </div><br>
                    <h5 class="card-title text-center">Rick Astley</h5>
                    <h6 class="card-subtitle mb-2 text-bold text-center">Singer</h6><br>
                    <div class="px-5">
                        <span class="card-text text-bold">ID NO. : 8435 4758</span><br>
                        <span class="card-text text-bold">DOB : 6 February 1966</span><br>
                        <span class="card-text text-bold">EMAIL : rick@roll.com</span><br>
                        <span class="card-text text-bold">PHONE : +1 809 607 4005</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
